<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><span>Nth-child</span> Selector</h1>
        <section class="container">
            
            <button class="button">:first:child</button>
            <button class="button">:nth-child(2)</button>
            <button class="button">:nth:child(odd)</button>
            <button class="button">:nth:child(n+4)</button>
            <button class="button">:nth:child(3n+1)</button>
            <button class="button">:last-child</button>
            <button class="button">:nth-last-child(2)</button>
            <button class="button">:nth:child(even)</button>
            <button class="button">:nth:child(3n-1)</button>
            <button class="button">nth:child(4n)</button> 
          

            <div class="circle-container">
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
                <div class="the-circle"></div>
            </div>
            </section>
      
    </main>
</body>
</html>
